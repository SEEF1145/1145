<body>
    <h1 align="center">你今天的运势值是: <span id="randomNumber"></span></h1>

<script>
    // 生成一个0到100的随机数
    function generateRandomNumber() {
        return Math.floor(Math.random() * 101);
    }

    // 获取显示随机数的元素
    var randomNumberElement = document.getElementById('randomNumber');

    // 调用函数生成随机数，并显示在页面上
    randomNumberElement.textContent = generateRandomNumber();
</script>
</body>
